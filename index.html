<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fa-Shop</title>
  <link rel="stylesheet" href="/style_css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>
<body>
  <!-- Barre de navigation -->
    <header>
        <h1>Fa-Shopping</h1>
        <nav class="onglets">
            <a class="link" href="#">News</a>
            <a class="link" href="#">Man</a>
            <a class="link" href="#">Women</a>
            <a class="link" href="#">Child</a>
            <a class="link" href="#">Gifts</a>
            <form>
                <input type="search" placeholder="search">
            </form>  
            <div><i class="far fa-heart"></i></div>
            <div><i class="fas fa-shopping-cart"></i></div>
        </nav>
    </header>
  <!-- Fin de la barre de navigation -->
  
  <!-- Header -->
    <section>
        <h1>Welcome To Fa-Shopping</h1>
        <button>Visiter<i class="fas fa-paper-plane"></i></button>
    </section>
  <!-- Fin du header -->
  
  <!-- Section principale -->
    <section class="main">
        
        <!-- Toutes les cartes -->
        
        <div class="cards">
        
        <div class="card">
            <img src="/image/short-homme-sport-shorts-hommes-100-coton-beach-gr.webp">
            <div class="card-header">
            <h4 class="title">Short Nike</h4>
            <h4 class="price">5000F</h4>
            </div>
            <div class="card-body">
            <p>Short moulant pour homme</p>
            </div>
        </div>
        
        <div class="card">
            <img src="https://static.nike.com/a/images/f_auto/q_auto:eco/t_PDP_864_v1/eric5lwitzffpoisq0rj/chaussure-blazer-mid-77-vintage-pour-pMfjs8.jpg">
            <div class="card-header">
            <h4 class="title">Paire de chaussures stylées</h4>
            <h4 class="price">69$</h4>
            </div>
            <div class="card-body">
            <p>Des paires de chaussures stylées pour femme</p>
            </div>
        </div>
        
        <div class="card">
            <img src="/image/short-homme-sport-shorts-hommes-100-coton-beach-gr.webp">
            <div class="card-header">
            <h4 class="title">Short pour courir</h4>
            <h4 class="price">39$</h4>
            </div>
            <div class="card-body">
            <p>Sport pour courir en plain air pour homme</p>
            </div>
        </div>
        
        </div>
        <!-- Fin de toutes les cartes -->
        
        <!-- Video de presentation -->
        <div class="video">
            <iframe src="https://www.youtube.com/embed/2COSkxxOtXY" allowfullscreen></iframe>
        </div>
        <!-- Fin de la video de presentation -->
    </section>
  <!-- Fin de la section principale -->
  
  <!-- Pied de page -->
  <footer>
    <p>&copy; Contactez-nous au +221 70 234 25 24</p>
    <div class="social-media">
      <div><i class="fab fa-facebook-f"></i></div>
      <div><i class="fab fa-twitter"></i></div>
      <div><i class="fab fa-instagram"></i></div>
      <div><i class="fab fa-linkedin-in"></i></div>
    </div>
  </footer>
  <!-- Fin du pied de page -->

</body>
</html>
